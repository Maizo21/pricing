<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="./images/price.png" type="image/x-icon" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    />
    <title>Pricing</title>
  </head>
  <body>
    <nav>
      <div class="logo">
        <img src="./images/price.png" alt="logo" />
      </div>
      <ul>
        <li>
          <a href="https://maizo21.github.io/profileCard/" target="_blank"
            >Contact</a
          >
        </li>
      </ul>
    </nav>
    <main>
      <section>
        <div>
          <img src="./images/house.png" alt="personal" />
          <h2>Personal</h2>
          <p>$ 450</p>
          <small>per month</small>
          <button><i class="fa-solid fa-arrow-right"></i></button>
        </div>

        <div>
          <img src="./images/team.png" alt="team" />
          <h2>Team</h2>
          <p>$ 750</p>
          <small>per month</small>
          <button><i class="fa-solid fa-arrow-right"></i></button>
        </div>

        <div>
          <img src="./images/corp.png" alt="corporation" />
          <h2>Corporation</h2>
          <p>$ 1250</p>
          <small>per month</small>
          <button><i class="fa-solid fa-arrow-right"></i></button>
        </div>
      </section>
    </main>
    <script src="script.js"></script>
  </body>
</html>
